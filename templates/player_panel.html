<!doctype html>

<html lang="en">
{% include 'includes/head.html' %}
    <body>
        <h3>Room ID: {{room_id}}</h3>
        <p>Refresh the page to update the list</p>
        <ul>
            {% for player in users %}
            <li>{{users[player]['name']}}  </li>
            {% endfor %}
        </ul>
        <div class="log controls-wrapper">
            <ul class="events"></ul>
            <div class="controls">
                <div class="chat-wrapper">
                    <form class="chat-form">
                        <input type="text" class="chat"/>
                        <button class="send">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
